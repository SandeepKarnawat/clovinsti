{% extends 'base.html' %}
{%block content%}
<div class="container">
    <div class="mx-auto col-sm-4 col-12">
        <form method="post">
            <h1 class="h3 mb-3 font-weight-normal text-center">Please sign in</h1>
            {% csrf_token %}
            {{ form }}
            <button type="submit" class="btn btn-primary col-12 btn-block mt-3">Sign in</button>
        </form>
    </div>
</div>
{% endblock %}
